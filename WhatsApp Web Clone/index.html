<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone WhatsApp Web</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b40c42a543.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="imgs/avatar1.png" alt="Foto do usuário" class="user-photo">

                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

                <div class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <p class="receive-notification">Receba notificações de novas mensagens</p>
                    <p class="activate-notification">Ativar notificações na área de trabalho 
                        <i class="fas fa-angle-right"></i></p>
                </div>

                <div class="search-container">
                    <i id="contact-search" class="fas fa-search"></i>
                    <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
                </div>

                <div class="contacts-container active-chat">
                    <div class="content-box">
                        <img src="imgs/avatar2.png" alt="Foto do usuário" class="user-photo">
                        <div class="user-info">
                            <p class="user-name">Sabrina Matos</p>
                            <p class="user-messagepreview">Oi, tudo bem? <i class="fas fa-check-double"></i></p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">22:40</p>
                            <p class="message-pending"></p>
                        </div>
                    </div>

                    <div class="content-box">
                        <img src="imgs/avatar3.png" alt="Foto do usuário" class="user-photo">
                        <div class="user-info">
                            <p class="user-name">João Augusto</p>
                            <p class="user-messagepreview">Está disponível para um freela?</p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">12:30</p>
                            <p class="message-pending">3</p>
                        </div>
                    </div>

                    <div class="content-box">
                        <img src="imgs/avatar4.png" alt="Foto do usuário" class="user-photo">
                        <div class="user-info">
                            <p class="user-name">Maria Silva</p>
                            <p class="user-messagepreview">O projeto ficou perfeito, obrigada!</p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">08:20</p>
                            <p class="message-pending">5</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img src="imgs/avatar2.png" alt="Foto do usuário" class="user-photo">
                    <p class="user-name">Sabrina Matos</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>

            <div class="messages-container">
                <div class="bg-image">

                </div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia </p>
                    <p class="user-message">Oi, tudo bem?</p>
                </div>
            </div> 
            <div class="send-message-container">
                <i class="far fa-grin"></i>
                <input type="text" name="message" class="userinput" placeholder="Digite uma mensagem" id="chatmessage">
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
</body>
</html>
